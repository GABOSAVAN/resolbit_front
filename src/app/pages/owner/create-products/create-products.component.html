          <div class="py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
              <div class="flex flex-col md:flex-row -mx-4">
                <div class="md:flex-1 px-4">
                  <div x-data="{ image: 1 }" x-cloak>
                    <div class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4">
                      <div
                        x-show="image === 1"
                        class="h-72 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center"
                      >
                        <span class="text-5xl">1</span>
                      </div>
                    </div>
                  </div>
                </div>
      
                <div class=" mt-10 md:mt-0 md:flex-1 px-4">
                  <form action="">
                    <div
                      class="mx-4 md:grid md:grid-cols-1 lg:grid-cols-2 gap-4"
                    >
                      <div class="mb-4">
                        <label
                          for="name"
                          class="block text-sm font-medium text-gray-700"
                        >
                          Nombre del Producto
                        </label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          class="w-full mt-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-600"
                          required
                        />
                      </div>
      
                      <div class="mb-4">
                        <label
                          for="name"
                          class="block text-sm font-medium text-gray-700"
                        >
                          Marca
                        </label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          class="w-full mt-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-600"
                          required
                        />
                      </div>
      
                      <div class="mb-4">
                        <label
                          for="name"
                          class="block text-sm font-medium text-gray-700"
                        >
                          Precio
                        </label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          class="w-full mt-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-600"
                          required
                        />
                      </div>
      
                      <div class="mb-4">
                        <label
                          for="name"
                          class="block text-sm font-medium text-gray-700"
                        >
                          Cantidad
                        </label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          class="w-full mt-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-600"
                          required
                        />
                      </div>
      
                      <div class="grid col-start-1 col-end-2 lg:col-span-2 gap-4 mb-4">
                        <div class="mb-4">
                          <label
                            for="name"
                            class="block text-sm font-medium text-gray-700"
                          >
                            Url Imagen
                          </label>
                          <input
                            type="text"
                            id="name"
                            name="name"
                            class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-600"
                            required
                          />
                        </div>
                        <div>
                          <label
                            for="name"
                            class="block text-sm font-medium text-gray-700"
                          >
                            Descripcion del Producto
                          </label>
                          <textarea
                            type="text"
                            id="name"
                            name="name"
                            class="p-2 w-full rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-600"
                            required
                          ></textarea>
                        </div>
                      </div>
                    </div>
                  </form>
      
                  <div class="flex py-4 space-x-4 justify-center">
